buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

ext {
    TARGET_SDK = 24
    BUILD_TOOLS = "24.0.1"
    ANDROID_SUPPORT_LIBS = "24.2.0"
}

android {
    compileSdkVersion TARGET_SDK
    buildToolsVersion BUILD_TOOLS

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 10
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }

    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/res/drawable',
                    'src/main/res/drawable/dashboard',
                    'src/main/res/drawable/designer',
                    'src/main/res/drawable/icon_pack',
                    'src/main/res/drawable/launchers_icons',
                    'src/main/res/drawable/splash_screens',
                    'src/main/res/drawable/widgets',
                    'src/main/res/layout',
                    'src/main/res/layout/activities',
                    'src/main/res/layout/extras',
                    'src/main/res/layout/items',
                    'src/main/res/layout/sections',
                    'src/main/res/layout/widgets',
                    'src/main/res/values',
                    'src/main/res/values/icon_pack',
                    'src/main/res/values/configuration',
                    'src/main/res/values/texts',
                    'src/main/res/values/translations'
            ]
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        aaptOptions {
            noCompress 'zip', 'komp', 'klwp', 'kwgt', 'klck', 'kwch'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Android Support Libraries
    compile "com.android.support:appcompat-v7:$ANDROID_SUPPORT_LIBS"
    compile "com.android.support:support-v4:$ANDROID_SUPPORT_LIBS"
    compile "com.android.support:design:$ANDROID_SUPPORT_LIBS"
    compile "com.android.support:cardview-v7:$ANDROID_SUPPORT_LIBS"
    compile "com.android.support:recyclerview-v7:$ANDROID_SUPPORT_LIBS"
    compile "com.android.support:palette-v7:$ANDROID_SUPPORT_LIBS"
    compile "com.android.support:gridlayout-v7:$ANDROID_SUPPORT_LIBS"
    compile "com.android.support:customtabs:$ANDROID_SUPPORT_LIBS"

    //Material Dialogs
    compile 'com.afollestad.material-dialogs:core:0.9.0.1'

    //Material Drawer
    compile('com.mikepenz:materialdrawer:5.3.6@aar') {
        transitive = true
    }

    //OkHttp
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    //Glide Library - Image Loading Lib
    compile 'com.github.bumptech.glide:glide:3.7.0'

    //Sectioned RecyclerView
    compile 'com.afollestad:sectioned-recyclerview:0.2.3'

    //Muzei API
    //noinspection GradleDynamicVersion
    compile 'com.google.android.apps.muzei:muzei-api:2.0'

    //Circular Image View
    compile 'de.hdodenhof:circleimageview:2.1.0'

    //RecyclerView Fast Scroller
    compile 'com.github.pluscubed:recycler-fast-scroll:0.3.2@aar'

    //Donations Lib
    compile 'org.sufficientlysecure:donations:2.4'

    //License Checker Lib
    compile 'com.github.javiersantos:PiracyChecker:0.0.2'

    //Required for Kustom support.
    //noinspection GradleDynamicVersion
    compile 'org.bitbucket.frankmonza:kustomapi:+'

    //BottomSheet (for a future feature)
    //compile 'com.flipboard:bottomsheet-core:1.5.1'

    compile 'com.jakewharton.timber:timber:4.3.0'

}